name: ğŸš€ CI/CD for Spring Boot with Docker

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸ”§ JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Gradle ë¹Œë“œ
        run: |
          chmod +x gradlew
          ./gradlew build -x test  # í…ŒìŠ¤íŠ¸ ì œì™¸í•˜ê³  ë¹Œë“œ

      - name: ğŸ³ Docker Hub ë¡œê·¸ì¸
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ ì›ê²© ì„œë²„ ì ‘ì† ë° ì»¨í…Œì´ë„ˆ ì¬ë°°í¬
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # ğŸ³ Docker ë„¤íŠ¸ì›Œí¬ ìƒì„± (ì´ë¯¸ ì¡´ì¬í•˜ë©´ ë¬´ì‹œ)
            docker network create app-network || true

            # ğŸ—„ï¸ MySQL ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ ìƒì„±)
            docker ps -q --filter "name=mysql_db" | grep -q . || \
            docker run -d --name mysql_db --restart always \
              -e MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }} \
              -e MYSQL_DATABASE=${{ secrets.DB_NAME }} \
              -e MYSQL_USER=${{ secrets.DB_USERNAME }} \
              -e MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -p 3306:3306 \
              --network app-network \
              mysql:8

            # ğŸš€ ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸
            docker pull ${{ secrets.DOCKER_USERNAME }}/springboot-app
            docker stop springboot_app || true
            docker rm springboot_app || true
            docker run -d --name springboot_app -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=ec2 \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql_db:3306/${{ secrets.DB_NAME }}?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              --network app-network \
              ${{ secrets.DOCKER_USERNAME }}/springboot-app
